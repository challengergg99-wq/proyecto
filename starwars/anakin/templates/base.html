{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}StarWars{% endblock %}</title>
  <style>
    :root{--bg:#0b0b0b;--accent:#ffd54f;--muted:#e0e0e0}
      body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:#000;color:#fff}
    .site-container{max-width:900px;margin:2rem auto;padding:0 1rem}
      /* Ensure main has bottom padding so footer doesn't overlap content */
      .site-container{padding-bottom:4.5rem}
  </style>
</head>
<body>
  {% include 'navbat.html' %}

  <main class="site-container">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'footer.html' %}
</body>
</html>
